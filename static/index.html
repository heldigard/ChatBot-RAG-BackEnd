<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot RAG Universal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --secondary-gradient: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.3);
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-chat: rgba(255, 255, 255, 0.95);
            --shadow-sm: 0 2px 4px rgba(0,0,0,0.06);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
            --shadow-xl: 0 20px 25px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --accent-color: #6366f1;
            --accent-hover: #4f46e5;
        }

        [data-theme="dark"] {
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --bg-chat: rgba(31, 41, 55, 0.95);
            --glass-bg: rgba(31, 41, 55, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-color: #818cf8;
            --accent-hover: #6366f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0e7ff 50%, #f5f3ff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text-primary);
            transition: var(--transition);
            position: relative;
            overflow-x: hidden;
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #1e1b4b 100%);
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%236366f1" fill-opacity="0.03" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,122.7C672,117,768,139,864,138.7C960,139,1056,117,1152,106.7C1248,96,1344,96,1392,96L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') no-repeat bottom;
            background-size: cover;
            pointer-events: none;
            z-index: -1;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
            height: 100vh;
            gap: 20px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            background: var(--bg-chat);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow-xl);
            transition: var(--transition);
            position: relative;
        }

        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: var(--glass-bg);
            border-radius: 10px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 10px;
            transition: var(--transition);
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: var(--glass-border);
            opacity: 0.8;
        }

        .message {
            margin-bottom: 20px;
            padding: 15px 20px;
            border-radius: 20px;
            max-width: 75%;
            word-wrap: break-word;
            position: relative;
            transition: var(--transition);
            animation: messageSlideIn 0.3s ease-out;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-sm);
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .user-message {
            background: var(--accent-color);
            color: white;
            margin-left: auto;
            text-align: left;
            border-bottom-right-radius: 5px;
        }

        .user-message:hover {
            background: var(--accent-hover);
        }

        .bot-message {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-bottom-left-radius: 5px;
            box-shadow: var(--shadow-md);
        }

        .message-timestamp {
            font-size: 0.7em;
            opacity: 0.7;
            margin-top: 5px;
            display: block;
        }

        .sources {
            margin-top: 12px;
            font-size: 0.85em;
            color: var(--text-secondary);
            background: var(--bg-primary);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            transition: var(--transition);
        }

        .sources:hover {
            background: var(--glass-bg);
            transform: translateY(-1px);
        }

        .source-item {
            display: inline-block;
            margin: 2px;
            padding: 6px 12px;
            background: var(--accent-color);
            color: white;
            border-radius: 12px;
            font-size: 0.9em;
            transition: var(--transition);
            cursor: pointer;
            font-weight: 500;
        }

        .source-item:hover {
            background: var(--accent-hover);
            transform: scale(1.05);
            box-shadow: var(--shadow-md);
        }

        .input-container {
            display: flex;
            gap: 12px;
            padding: 20px;
            background: var(--bg-chat);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: var(--shadow-xl);
            transition: var(--transition);
        }

        .input-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 25px 30px rgba(0,0,0,0.15);
        }

        .input-container .form-control {
            flex: 1;
            background: var(--bg-secondary);
            border: 2px solid var(--glass-border);
            color: var(--text-primary);
            border-radius: 15px;
            padding: 15px 20px;
            font-size: 1em;
            transition: var(--transition);
            resize: none;
            font-weight: 400;
        }

        .input-container .form-control:focus {
            background: var(--bg-secondary);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            outline: none;
            transform: scale(1.01);
        }

        .input-container .btn {
            flex-shrink: 0;
            border-radius: 15px;
            padding: 12px 20px;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 2px solid var(--glass-border);
        }

        .btn-secondary:hover {
            background: var(--glass-bg);
            transform: translateY(-2px);
        }

        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: var(--bg-secondary);
            border-radius: 20px;
            max-width: 75%;
            margin-bottom: 20px;
            border-bottom-left-radius: 5px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-md);
        }

        .typing-indicator span {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--text-secondary);
            margin-right: 5px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-15px) scale(1.2);
                opacity: 1;
            }
        }

        .header {
            background: var(--bg-chat);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 20px 25px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-lg);
            transition: var(--transition);
        }

        .header:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .header h4 {
            margin: 0;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            font-size: 0.9em;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .theme-toggle {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: var(--glass-border);
        }

        .footer {
            background: var(--bg-chat);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 0.85em;
            text-align: center;
            box-shadow: var(--shadow-lg);
            transition: var(--transition);
        }

        .error-message {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            max-width: 75%;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            z-index: 1000;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-connected {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: white;
        }

        .status-disconnected {
            background: linear-gradient(135deg, #f87171 0%, #ef4444 100%);
            color: white;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-primary);
        }

        .welcome-message h3 {
            color: var(--text-primary);
            font-weight: 700;
            margin-bottom: 15px;
        }

        .welcome-message p {
            color: var(--text-secondary);
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .welcome-message i {
            font-size: 4rem;
            background: var(--accent-color);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chat-container {
                padding: 10px;
                gap: 10px;
            }

            .message {
                max-width: 85%;
                padding: 12px 15px;
            }

            .input-container {
                padding: 15px;
                gap: 8px;
            }

            .header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 10px;
            }

            .connection-status {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
                font-size: 0.8em;
            }
        }

        /* Loading animation */
        .loading-dots {
            display: inline-flex;
            gap: 4px;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: loadingDot 1.4s infinite ease-in-out;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loadingDot {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">
        <i class="bi bi-circle-fill pulse"></i> <span id="connectionText">Conectando...</span>
    </div>

    <div class="chat-container">
        <div class="header">
            <div>
                <h4><i class="bi bi-robot"></i> ChatBot RAG Universal</h4>
                <div class="stats">
                    <span id="stats">Cargando...</span>
                </div>
            </div>
            <div class="header-controls">
                <button class="theme-toggle" id="themeToggle" title="Cambiar tema">
                    <i class="bi bi-moon-fill" id="themeIcon"></i>
                </button>
            </div>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="welcome-message" id="welcomeMessage">
                <i class="bi bi-chat-dots pulse"></i>
                <h3 class="mt-3">Bienvenido al ChatBot RAG Universal</h3>
                <p class="lead">Asistente legal inteligente basado en documentos PDF</p>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="input-container">
            <textarea class="form-control" id="messageInput" placeholder="Escribe tu pregunta aqu√≠..." rows="1"></textarea>
            <button class="btn btn-primary" id="sendButton">
                <i class="bi bi-send-fill"></i> Enviar
            </button>
            <button class="btn btn-secondary" id="clearButton">
                <i class="bi bi-trash3-fill"></i> Limpiar
            </button>
        </div>

        <div class="footer">
            <p><i class="bi bi-cpu"></i> ChatBot RAG Universal - Tecnolog√≠a de Retrieval-Augmented Generation</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Detectar si estamos accediendo a trav√©s del servidor FastAPI o un servidor de desarrollo
        // Si el puerto es 5500, 8001, etc., asumimos que es un servidor de desarrollo y usamos el puerto 8000
        const currentPort = window.location.port;
        const API_BASE_URL = (currentPort === '5500' || currentPort === '8001')
            ? `${window.location.protocol}//${window.location.hostname}:8000`
            : window.location.origin;
        let conversationHistory = [];

        // Elementos del DOM
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const clearButton = document.getElementById('clearButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const statsElement = document.getElementById('stats');
        const connectionStatus = document.getElementById('connectionStatus');
        const connectionText = document.getElementById('connectionText');
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');

        // Dark mode functionality
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            themeIcon.className = theme === 'dark' ? 'bi bi-sun-fill' : 'bi bi-moon-fill';
        }

        // Format timestamp
        function formatTimestamp() {
            const now = new Date();
            return now.toLocaleTimeString('es-ES', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });
        }

        // Initialize theme on load
        initTheme();

        // Verificar conexi√≥n y cargar estad√≠sticas iniciales
        async function checkConnectionAndLoadStats() {
            try {
                console.log('Verificando conexi√≥n con:', `${API_BASE_URL}/health`);
                const response = await fetch(`${API_BASE_URL}/health`);
                console.log('Respuesta de health:', response.status);
                if (response.ok) {
                    updateConnectionStatus(true);
                    try {
                        const statsResponse = await fetch(`${API_BASE_URL}/stats`);
                        if (statsResponse.ok) {
                            const stats = await statsResponse.json();
                            console.log('Estad√≠sticas recibidas:', stats);
                            statsElement.textContent = `${stats.total_documents || 0} documentos indexados`;
                        } else {
                            console.warn('No se pudieron obtener las estad√≠sticas');
                            statsElement.textContent = 'Documentos indexados: desconocido';
                        }
                    } catch (statsError) {
                        console.warn('Error al obtener estad√≠sticas:', statsError);
                        statsElement.textContent = 'Documentos indexados: desconocido';
                    }
                } else {
                    throw new Error(`Servicio no disponible (HTTP ${response.status})`);
                }
            } catch (error) {
                console.error('Error de conexi√≥n:', error);
                updateConnectionStatus(false);
                statsElement.textContent = 'Sin conexi√≥n';
            }
        }

        // Actualizar estado de conexi√≥n
        function updateConnectionStatus(connected) {
            if (connected) {
                connectionStatus.className = 'connection-status status-connected';
                connectionText.textContent = 'Conectado';
            } else {
                connectionStatus.className = 'connection-status status-disconnected';
                connectionText.textContent = 'Desconectado';
            }
        }

        // Enviar mensaje
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Verificar conexi√≥n antes de enviar
            try {
                const healthResponse = await fetch(`${API_BASE_URL}/health`);
                if (!healthResponse.ok) {
                    throw new Error('Servicio no disponible');
                }
            } catch (error) {
                updateConnectionStatus(false);
                addErrorMessage('No se puede conectar al servidor. Por favor, verifica tu conexi√≥n.');
                return;
            }

            // A√±adir mensaje del usuario a la interfaz
            addMessage(message, 'user');

            // Deshabilitar input durante el procesamiento
            setInputsEnabled(false);

            // Limpiar input y mostrar indicador de escritura
            messageInput.value = '';
            showTypingIndicator();

            try {
                console.log('Enviando mensaje a:', `${API_BASE_URL}/chat`);
                console.log('Payload:', {
                    question: message,
                    conversation_history: conversationHistory
                });

                // Enviar solicitud a la API
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: message,
                        conversation_history: conversationHistory
                    }),
                });

                console.log('Respuesta del servidor:', response.status);

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    console.error('Error response:', errorData);
                    throw new Error(errorData.detail || `Error HTTP: ${response.status}`);
                }

                const data = await response.json();
                console.log('Datos recibidos:', data);

                // A√±adir respuesta del bot a la interfaz
                addMessage(data.answer, 'bot', data.sources);

                // Actualizar historial de conversaci√≥n
                conversationHistory.push({ role: 'user', content: message });
                conversationHistory.push({ role: 'assistant', content: data.answer });

                // Limitar historial a √∫ltimas 10 interacciones
                if (conversationHistory.length > 20) {
                    conversationHistory = conversationHistory.slice(-20);
                }

                updateConnectionStatus(true);

            } catch (error) {
                console.error('Error al enviar mensaje:', error);
                updateConnectionStatus(false);
                addErrorMessage(`Error: ${error.message}. Por favor, int√©ntalo de nuevo m√°s tarde.`);
            } finally {
                hideTypingIndicator();
                setInputsEnabled(true);
                messageInput.focus();
            }
        }

        // A√±adir mensaje a la interfaz
        function addMessage(text, sender, sources = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';

            const messageText = document.createElement('div');
            // Sanitizar el texto para evitar XSS y asegurar formato correcto
            const sanitizedText = text
                .replace(/</g, '<')
                .replace(/>/g, '>')
                .replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>');
            messageText.innerHTML = sanitizedText;
            messageContent.appendChild(messageText);

            // A√±adir timestamp
            const timestamp = document.createElement('span');
            timestamp.className = 'message-timestamp';
            timestamp.textContent = formatTimestamp();
            messageContent.appendChild(timestamp);

            messageDiv.appendChild(messageContent);

            // A√±adir fuentes si existen
            if (sources && Array.isArray(sources) && sources.length > 0) {
                const sourcesDiv = document.createElement('div');
                sourcesDiv.className = 'sources';

                const sourcesTitle = document.createElement('div');
                sourcesTitle.innerHTML = '<strong>üìö Fuentes:</strong>';
                sourcesDiv.appendChild(sourcesTitle);

                const sourcesList = document.createElement('div');
                sourcesList.style.marginTop = '8px';

                sources.forEach((source, index) => {
                    const sourceItem = document.createElement('span');
                    sourceItem.className = 'source-item';
                    sourceItem.textContent = source.filename || `Documento ${index + 1}`;
                    sourceItem.title = `P√°gina: ${source.page || 'N/A'} | Score: ${(source.score || 0).toFixed(2)}`;
                    sourceItem.onclick = () => showSourceDetails(source);
                    sourcesList.appendChild(sourceItem);
                });

                sourcesDiv.appendChild(sourcesList);
                messageDiv.appendChild(sourcesDiv);
            }

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Mostrar detalles de fuente (funci√≥n mejorada)
        function showSourceDetails(source) {
            const details = `
                üìÑ Documento: ${source.filename || 'Desconocido'}
                üìÑ P√°gina: ${source.page || 'N/A'}
                üéØ Relevancia: ${((source.score || 0) * 100).toFixed(1)}%
            `;

            // Crear un toast temporal para mostrar los detalles
            const toast = document.createElement('div');
            toast.className = 'source-toast';
            toast.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: var(--glass-bg);
                backdrop-filter: blur(10px);
                border: 1px solid var(--glass-border);
                border-radius: 15px;
                padding: 15px 20px;
                color: var(--text-primary);
                font-size: 0.9em;
                z-index: 1001;
                animation: slideUp 0.3s ease-out;
                white-space: pre-line;
                box-shadow: var(--shadow-lg);
            `;
            toast.textContent = details;

            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'slideDown 0.3s ease-out';
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }

        // A√±adir mensaje de error
        function addErrorMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'error-message';
            messageDiv.innerHTML = `‚ùå ${text}`;

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Habilitar/deshabilitar inputs
        function setInputsEnabled(enabled) {
            messageInput.disabled = !enabled;
            sendButton.disabled = !enabled;
            clearButton.disabled = !enabled;

            if (enabled) {
                sendButton.innerHTML = '<i class="bi bi-send"></i> Enviar';
                messageInput.focus();
            } else {
                sendButton.innerHTML = '<i class="bi bi-hourglass-split"></i> Enviando...';
            }
        }

        // Mostrar/ocultar indicador de escritura
        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        // Limpiar conversaci√≥n
        function clearConversation() {
            if (confirm('¬øEst√°s seguro de que quieres limpiar toda la conversaci√≥n?')) {
                messagesContainer.innerHTML = `
                    <div class="welcome-message">
                        <i class="bi bi-chat-dots pulse"></i>
                        <h3 class="mt-3">Bienvenido al ChatBot RAG Universal</h3>
                        <p class="lead">Asistente legal inteligente basado en documentos PDF</p>
                    </div>
                `;
                conversationHistory = [];
                messageInput.focus();
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        clearButton.addEventListener('click', clearConversation);
        themeToggle.addEventListener('click', toggleTheme);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-ajustar altura del input
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Enhanced keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + K para limpiar conversaci√≥n
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                clearConversation();
            }
            // Ctrl/Cmd + D para cambiar tema
            if ((e.ctrlKey || e.metaKey) && e.key === 'd') {
                e.preventDefault();
                toggleTheme();
            }
        });

        // Verificar conexi√≥n peri√≥dicamente
        const connectionInterval = setInterval(checkConnectionAndLoadStats, 30000); // cada 30 segundos

        // Cargar estad√≠sticas al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            checkConnectionAndLoadStats();

            // Animaci√≥n de entrada suave
            setTimeout(() => {
                document.querySelector('.chat-container').style.opacity = '1';
            }, 100);
        });

        // Limpiar intervalo cuando la p√°gina se cierre
        window.addEventListener('beforeunload', () => {
            clearInterval(connectionInterval);
        });

        // Manejar errores de red no controlados
        window.addEventListener('error', (event) => {
            console.error('Error global:', event.error);
            if (event.message.includes('fetch')) {
                updateConnectionStatus(false);
            }
        });

        // Manejar promesas rechazadas no controladas
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Promesa rechazada no controlada:', event.reason);
            updateConnectionStatus(false);
        });

        // Add CSS animations for toast
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideUp {
                from {
                    opacity: 0;
                    transform: translate(-50%, 20px);
                }
                to {
                    opacity: 1;
                    transform: translate(-50%, 0);
                }
            }

            @keyframes slideDown {
                from {
                    opacity: 1;
                    transform: translate(-50%, 0);
                }
                to {
                    opacity: 0;
                    transform: translate(-50%, 20px);
                }
            }

            .chat-container {
                opacity: 0;
                transition: opacity 0.5s ease-in;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
